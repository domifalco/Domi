<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="cards">
        <h2>Cards</h2>
        <div id="cards-container">
         <!-- Aca se van a crear las nuevas cards    -->
        </div>
        <div id ="card-form-container">
            <h3> Agregar nueva Card</h3>
            <form id="card-form">
                <label for="card-title">Titulo:</label>
                <input type="text" name="card-title" id ="card-title" required>
                <br/>
                <label for="card-description">Descripcion:</label>
                <textarea name="card-description" id="card-description" required></textarea>
                <br/>
                <label for="card-image">URL de Imagen:</label>
                <input type="url" name="card-image" id ="card-image" placeholder="https://picsum.photos/200" >
                <br/>
                <h4>Personaliza tu card</h4>
                <label for="card-bg-color">Color de fondo</label>
                <input type="color" name= "card-bg-color" id="card-bg-color" value="#ffffff">
                <br/>
                <label for="card-border-color">Color de borde</label>
                <input type="color" name= "card-border-color" id="card-border-color" value="#000000">
                <br/>
                <button type="submit">Agregar</button>
            </form>

        </div>
    </section>
  <script src="script.js"></script>  
</body>
</html>
